<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noah Gleason</title>

  <!-- Make sure this path matches your CSS file name/location -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">

    <!-- LEFT IMAGE STRIP -->
    <div class="image-strip">
      <img src="images/glacier.jpeg" alt="Glacier landscape" />
      <img src="images/rocky.jpeg" alt="Mountain landscape" />
      <img src="images/teton.jpeg" alt="Teton landscape" />
    </div>

    <!-- FLOATING LOGO + DROPDOWN MENU -->
    <div class="logo-container">
      <img src="images/logo.png" id="logo-btn" alt="Noah logo" />
      <div class="menu" id="menu">
        <div class="menu-item">Skills</div>
        <div class="menu-item">Experience</div>
        <div class="menu-item">Contact</div>
      </div>
    </div>

    <!-- RIGHT CONTENT AREA -->
    <div class="content">
      <h1>Noah Gleason</h1>
      <p class="subtitle">
        Michigan State University Information Science
      </p>

      <ul class="highlights">
        <li>Python • Web Dev • UX Prototyping</li>
        <li>IT + Operations Background</li>
        <li>Interested in Product + Systems Thinking</li>
      </ul>
    </div>

  </div>

  <script>
    // Toggle dropdown menu when clicking the logo
    const logoBtn = document.getElementById("logo-btn");
    const menu = document.getElementById("menu");

    logoBtn.addEventListener("click", () => {
      menu.classList.toggle("show");
    });
  </script>
</body>
</html>
